 <div id="firstholder">

   <button id="but1" onclick="displayOne()">Print</button>

</div>

   <input id="input2" type="text">
   <button id="but2" onclick="displayTwo()">Checkers</button>

</div>

<script>
   let array = []
  let input1 = document.getElementById("input1")
  let input2 = document.getElementById("input2")
  let div1 = document.getElementById("div1")
  let div2 = document.getElementById("div2")



function displayOne() {    
 array.unshift(input1.value);
    div1.innerHTML = `<h1>${array}</h1>`
}
    
function displayTwo() {
    div2.innerHtml =""
    if (array.includes(input2.value)) {
        array.find((e)=> e == input2.value)
        div2.innerHTML = "Available" 
    }else{
        div2.innerHTML = " Not available"

    }
}
